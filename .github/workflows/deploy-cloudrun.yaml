name: Deploy to Cloud Run
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker-meta
        with:
          images: ghcr.io/hu-tao-supremacy/personalization-core
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: dodoco-bot
          password: ${{ secrets.DODOCO_BOT_PAT }}
      - uses: docker/build-push-action@v2
        id: docker-build
        with:
          cache-from: type=gha
          cache-to: type=gha
          context: .
          file: ./Dockerfile
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          push: true
      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: hu-tao-supremacy-305006
          service_account_key: ${{ secrets.CLOUD_FUNCTIONS_CREDENTIALS }}
          export_default_credentials: true
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --image ghcr.io/hu-tao-supremacy/personalization-core@${{ steps.docker-build.outputs.digest }} \
            --platform managed \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_INSTANCE }} \
            --update-env-vars INSTANCE_CONNECTION_NAME="${{ secrets.CLOUD_SQL_INSTANCE }}"
        env:
          SERVICE: personalization-core
          REGION: asia-southeast1
